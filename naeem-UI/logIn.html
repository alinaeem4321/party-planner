<!DOCTYPE html>
<html lang="en">

<head>
    <title>Party Planners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <div class="backgroundWrap">
        <video src="bg.mp4" id="videoBgElement" preload="auto" autoplay="true" muted="muted">
                </video>
    </div>
    <!--- bootstrap header -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-brand">Party Planner</p>
                <img class="standard-logo" src="http://chouky39.c.h.pic.centerblog.net/48b37962.gif" alt="Pro Party Planner" />
            </div>
        </div>
    </nav>
    <!--- bootstrap form -->
    <div class="container">
        <div class="row">
            <div class="login-info-wrapper">
                <div class="col-md-6" id="login">
                    <div class="panel panel-default login-wrapper">
                        <div class="panel-heading">
                            <h3 class="panel-title">LOGIN</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="name-input" id="name-label">Username:</label>
                                    <input class="form-control" id="username" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="password" id="password">Password: </label>
                                    <input class="form-control" id="password" type="password">
                                </div>
                                <button class="btn btn-default login" id="login-button" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" id="createaccount">
                    <div class="panel panel-default sign-up-wrapper">
                        <div class="panel-heading">
                            <h3 class="panel-title">CREATE A NEW ACCOUNT</h3>
                        </div>
                        <div class="panel-body">

                            <button type="button" id="new-account" href="">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
